<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沧州城区“四维”地图</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        // 配置Tailwind自定义颜色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A67C52',   // 石家庄主色调-深蓝色
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .map-container {
                background-image: url('cangzhou.jpg'); /* 可替换为裕华区实际地图 */
                background-size: cover;
                background-position: center;
		background-repeat: no-repeat;
                position: relative;
            }
            .location-marker {
                transition: all 0.3s ease;
            }
            .location-marker:hover {
                transform: scale(1.2);
            }
            .info-box {
                transform-origin: top center;
                animation: fadeIn 0.3s ease forwards;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold flex items-center">
                
                沧州城区“四维”地图
            </h1>
            <p class="text-blue-100 mt-1">点击地图上的标记查看地点详情</p>

            <img 
            src="5.jpg" alt="个人展示图片" 
            class="absolute top-2 right-48 w-40 h-auto rounded-md" 
        >

        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- 地图控制区 -->
            <div class="p-4 bg-gray-50 border-b flex flex-wrap gap-2 justify-between items-center">
                <div class="flex items-center space-x-2">
                    <button id="zoomIn" class="bg-primary hover:bg-primary/90 text-white p-2 rounded-full transition-all">
                        <i class="fa fa-search-plus"></i>
                    </button>
                    <button id="zoomOut" class="bg-primary hover:bg-primary/90 text-white p-2 rounded-full transition-all">
                        <i class="fa fa-search-minus"></i>
                    </button>
                    <button id="resetMap" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1.5 rounded-md transition-all text-sm">
                        <i class="fa fa-refresh mr-1"></i>重置视图
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    <span class="font-medium">提示：</span>点击标记查看沧州城区地点介绍
                </div>
            </div>
            
            <!-- 地图容器 -->
            <div id="map" class="map-container w-full h-[1000px] cursor-move">
                <!-- 地点标记 - 会通过JS动态添加  地图大小-->
                
            </div>
            
            <!-- 信息窗口 - 默认隐藏 -->
            <div id="infoBox" class="info-box hidden absolute bg-white rounded-lg shadow-xl p-4 max-w-md z-50 border border-gray-200">
                <div class="flex justify-between items-start mb-3">
                    <h3 id="locationTitle" class="text-xl font-bold text-dark"></h3>
                    <button id="closeInfo" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fa fa-times text-lg"></i>
                    </button>
                </div>
                
                <div id="locationContent" class="space-y-4">
                    <!-- 内容会通过JS动态填充 -->
                </div>
            </div>
        </div>
        
        <!-- 地点列表 -->
        <div class="mt-8 bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-bold text-dark mb-4 flex items-center">
                <i class="fa fa-list-ul mr-2 text-primary"></i>沧州地点列表
            </h2>
            <div id="locationsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 地点列表会通过JS动态生成 -->
            </div>
        </div>
    </main>

<!-- 图片预览模态框 -->
<div id="imageModal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
  <!-- 关闭按钮 -->
  <button id="closeModal" class="absolute top-6 right-6 text-white text-3xl hover:text-gray-300 transition-colors">
    <i class="fa fa-times"></i>
  </button>
  <!-- 左右切换按钮 -->
  <button id="prevImage" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors">
    <i class="fa fa-chevron-left"></i>
  </button>
  <button id="nextImage" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors">
    <i class="fa fa-chevron-right"></i>
  </button>
  <!-- 大图显示区域 -->
  <img id="modalImage" src="" alt="大图预览" class="max-w-[90%] max-h-[80vh] object-contain">
  <!-- 图片描述 -->
  <p id="modalImageDesc" class="absolute bottom-6 left-0 right-0 text-center text-white text-lg"></p>
</div>

<footer class="bg-primary text-white mt-12 py-6">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 沧州城区“四维”地图 | 沧州主要地标导览</p>
    </div>
</footer>

    <script>
        // 石家庄裕华区地点数据
        const locations = [
            {
                id: 1,
                name: "沧州文庙",
		description: "道德文化传承维度：\n沧州文庙：位于千年运河畔，是纪念孔子及历代儒家圣贤的重要场所，每年会举行祭孔释奠礼，融礼、乐、歌、舞于一体，展现了儒家文化的深厚力量，承载着尊师重道、礼义廉耻等传统美德。",
    position: { x: 40, y: 5 },
                images: [
     		 { src: "1.jpg", desc: "沧州文庙景" }
   		 ],
                audio: "",
                video: "1.mp4"
            },
            {
                id: 2,
                name: "沧州市新华区宪法主题公园",
                description:"法治建设实践维度：\n沧州市新华区宪法主题公园：公园总面积86,188平方米，遵循“法治、人文、生态、自然”建设理念，将宪法元素与自然、人文景观巧妙融合，设有宪法影壁、法治名人廊、宣誓广场等多种景观形式，是开展法治宣传教育、体现法治精神的重要场所。",
                position: { x: 78, y: 85 },
                images: [
     		 { src: "2.jpg", desc: "沧州市新华区宪法主题公园场景" }
   		 ],
                audio: "",
                video: "2.mp4"
            },
            {
                id: 3,
                name: "运河区文化活动中心",
                description: "社会主义核心价值观践行维度：\n运河区文化活动中心：可归为文明维度的点位，该中心占地面积15亩，建成后将为居民提供丰富的文化活动场所，有助于提升居民的文化素养和文明程度，促进社会主义核心价值观中文明理念的实践。",
                position: { x: 23, y: 95 },
                images: [
     		 { src: "3.jpg", desc: "运河区文化活动中心场景" }
   		 ],
                audio: "",
                video: "3.mp4"
            },
            {
                id: 4,
                name: "清风楼",
                description: "发展挑战与青年责任维度：\n沧州老城区部分历史文化建筑清风楼：沧州老城区存在一些历史文化建筑，由于年代久远和保护资金有限等原因，面临着濒危的问题，如一些古老的民居、庙宇等，这是文化传承方面的挑战。青年学生可以通过参与文物保护志愿服务、宣传历史文化建筑的重要性等方式，为保护家乡的历史文化贡献力量。",
                position: { x: 31, y: 8 },
                images: [
     		 { src: "4.jpg", desc: "清风楼场景" }
   		 ],
                audio: "",
                video: "4.mp4"
            },
           
        ];

        // DOM元素
        const map = document.getElementById('map');
        const infoBox = document.getElementById('infoBox');
        const locationTitle = document.getElementById('locationTitle');
        const locationContent = document.getElementById('locationContent');
        const closeInfo = document.getElementById('closeInfo');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const resetMap = document.getElementById('resetMap');
        const locationsList = document.getElementById('locationsList');

        // 地图缩放比例
        let scale = 1;
        
        // 初始化地图
        function initMap() {
            // 添加地点标记
            locations.forEach(location => {
                addMarker(location);
            });
            
            // 生成地点列表
            generateLocationsList();
            
            // 添加事件监听
            closeInfo.addEventListener('click', () => {
                infoBox.classList.add('hidden');
            });
            
            zoomIn.addEventListener('click', () => {
                scale = Math.min(scale + 0.1, 2);
                updateMapScale();
            });
            
            zoomOut.addEventListener('click', () => {
                scale = Math.max(scale - 0.1, 0.5);
                updateMapScale();
            });
            
            resetMap.addEventListener('click', () => {
                scale = 1;
                updateMapScale();
                map.style.transform = 'scale(1)';
                infoBox.classList.add('hidden');
            });
            
            // 实现地图拖拽功能
            let isDragging = false;
            let startX, startY;
            let translateX = 0, translateY = 0;
            let lastTranslateX = 0, lastTranslateY = 0;
            
            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - lastTranslateX;
                startY = e.clientY - lastTranslateY;
                map.style.cursor = 'grabbing';
            });
            
            map.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateMapPosition();
            });
            
            map.addEventListener('mouseup', () => {
                isDragging = false;
                lastTranslateX = translateX;
                lastTranslateY = translateY;
                map.style.cursor = 'move';
            });
            
            map.addEventListener('mouseleave', () => {
                isDragging = false;
                lastTranslateX = translateX;
                lastTranslateY = translateY;
                map.style.cursor = 'move';
            });
            
            // 触摸设备支持
            map.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX - lastTranslateX;
                startY = e.touches[0].clientY - lastTranslateY;
                map.style.cursor = 'grabbing';
            });
            
            map.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateMapPosition();
            });
            
            map.addEventListener('touchend', () => {
                isDragging = false;
                lastTranslateX = translateX;
                lastTranslateY = translateY;
                map.style.cursor = 'move';
            });
            
            function updateMapPosition() {
                map.style.transform = `scale(${scale}) translate(${translateX / scale}px, ${translateY / scale}px)`;
            }
        }
        
        // 更新地图缩放
        function updateMapScale() {
            map.style.transform = `scale(${scale})`;
        }
        
        // 添加地点标记
        function addMarker(location) {
            const marker = document.createElement('div');
            marker.className = 'location-marker absolute w-6 h-6 bg-primary rounded-full flex items-center justify-center cursor-pointer z-10';
            marker.style.left = `${location.position.x}%`;
            marker.style.top = `${location.position.y}%`;
            marker.innerHTML = '<i class="fa fa-map-marker text-white text-lg"></i>';
            marker.title = location.name;
            
            // 点击标记显示信息
            marker.addEventListener('click', (e) => {
                e.stopPropagation(); // 防止触发地图拖拽
                showLocationInfo(location, marker);
            });
            
            map.appendChild(marker);
        }
        
        // 显示地点信息
        function showLocationInfo(location, marker) {
            // 设置信息窗口位置
            const markerRect = marker.getBoundingClientRect();
            const mapRect = map.getBoundingClientRect();
            
            infoBox.style.left = `${markerRect.left - mapRect.left + markerRect.width/2}px`;
            infoBox.style.top = `${markerRect.top - mapRect.top + markerRect.height}px`;
            
            // 填充信息内容
            locationTitle.textContent = location.name;
            locationContent.innerHTML = `
                <div class="prose max-w-none">${location.description.replace(/\n/g, '<br>')}</div> 
		<!--<p class="text-gray-700">${location.description}</p>-->
                
${location.images && location.images.length > 0 ? `
  <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
    ${location.images.map((img, index) => `
      <div class="group">
        <img 
          src="${img.src}" 
          alt="${img.desc}" 
          class="w-full h-48 object-cover rounded-md shadow-sm transition-transform duration-300 group-hover:scale-105 cursor-pointer hover:ring-2 hover:ring-primary"
          onclick="openImageModal(${location.id}, ${index})"  <!-- 点击小图触发大图预览 -->
        >
        <p class="text-xs text-gray-500 mt-1 italic text-center">${img.desc}</p>
      </div>
    `).join('')}
  </div>
` : ''}
                
                ${location.audio ? `
                    <div class="mt-3">
                        <p class="text-sm font-medium text-gray-700 mb-1">
                            <i class="fa fa-volume-up text-primary mr-1"></i>地点语音介绍
                        </p>
                        <audio controls class="w-full">
                            <source src="${location.audio}" type="audio/mpeg">
                            您的浏览器不支持音频播放
                        </audio>
                    </div>
                ` : ''}
                
                ${location.video ? `
                    <div class="mt-3">
                        <p class="text-sm font-medium text-gray-700 mb-1">
                            <i class="fa fa-film text-primary mr-1"></i>地点视频介绍
                        </p>
                        <video controls class="w-full h-48 object-cover rounded-md shadow-sm">
                            <source src="${location.video}" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                    </div>
                ` : ''}
            `;
            
            // 显示信息窗口
            infoBox.classList.remove('hidden');
        }
        
        // 生成地点列表
        function generateLocationsList() {
  locationsList.innerHTML = '';
  
  locations.forEach(location => {
    const card = document.createElement('div');
    card.className = 'border border-gray-200 rounded-lg overflow-hidden hover:shadow-md transition-shadow';
    
    // 确定要显示的图片路径和描述
    let imgSrc = '';
    let imgAlt = '';
    // 优先级1：如果有image属性，用它
    if (location.image) {
      imgSrc = location.image;
      imgAlt = location.imageDesc || location.name;
    } 
    // 优先级2：如果没有image，但有images数组且不为空，用第一张图
    else if (location.images && location.images.length > 0) {
      imgSrc = location.images[0].src;
      imgAlt = location.images[0].desc || location.name;
    }
    
    card.innerHTML = `
      <!-- 只有确定了图片路径，才显示图片区域 -->
      ${imgSrc ? `
        <div class="h-40 overflow-hidden">
          <img src="${imgSrc}" 
               alt="${imgAlt}" 
               class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
        </div>
      ` : ''}
      
      <div class="p-4">
        <h3 class="font-bold text-lg text-dark">${location.name}</h3>
        <p class="text-gray-600 text-sm mt-1 line-clamp-2">${location.description}</p>
        <button class="mt-3 text-primary hover:text-primary/80 text-sm font-medium flex items-center" 
                data-id="${location.id}">
          <i class="fa fa-map-marker mr-1"></i> 在地图上查看
        </button>
      </div>
    `;
                
                locationsList.appendChild(card);
                
                // 添加点击事件
                card.querySelector('button').addEventListener('click', () => {
                    // 找到对应的标记并触发点击
                    const marker = map.querySelector(`.location-marker[title="${location.name}"]`);
                    if (marker) {
                        marker.click();
                        
                        // 滚动到地图
                        map.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }
        
        // 点击地图空白处关闭信息窗口
        map.addEventListener('click', () => {
            infoBox.classList.add('hidden');
        });
        
        // 页面加载完成后初始化地图
        window.addEventListener('load', initMap);

// 全局变量：记录当前预览的图片信息
let currentLocationId = null;
let currentImageIndex = null;

// 打开大图模态框
function openImageModal(locationId, imageIndex) {
  // 记录当前图片的位置信息
  currentLocationId = locationId;
  currentImageIndex = imageIndex;
  
  // 找到对应的地点数据
  const location = locations.find(item => item.id === locationId);
  if (!location) return;
  
  // 获取当前图片信息
  const currentImage = location.images[imageIndex];
  if (!currentImage) return;
  
  // 更新模态框内容
  document.getElementById('modalImage').src = currentImage.src;
  document.getElementById('modalImageDesc').textContent = currentImage.desc;
  
  // 显示模态框
  document.getElementById('imageModal').classList.remove('hidden');
}

// 关闭模态框
document.getElementById('closeModal').addEventListener('click', () => {
  document.getElementById('imageModal').classList.add('hidden');
});

// 点击模态框背景关闭
document.getElementById('imageModal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('imageModal')) {
    document.getElementById('imageModal').classList.add('hidden');
  }
});

// 切换到上一张图片
document.getElementById('prevImage').addEventListener('click', () => {
  if (currentLocationId === null || currentImageIndex === null) return;
  
  const location = locations.find(item => item.id === currentLocationId);
  if (!location) return;
  
  // 计算上一张索引（循环切换）
  currentImageIndex = (currentImageIndex - 1 + location.images.length) % location.images.length;
  const prevImage = location.images[currentImageIndex];
  
  // 更新图片
  document.getElementById('modalImage').src = prevImage.src;
  document.getElementById('modalImageDesc').textContent = prevImage.desc;
});

// 切换到下一张图片
document.getElementById('nextImage').addEventListener('click', () => {
  if (currentLocationId === null || currentImageIndex === null) return;
  
  const location = locations.find(item => item.id === currentLocationId);
  if (!location) return;
  
  // 计算下一张索引（循环切换）
  currentImageIndex = (currentImageIndex + 1) % location.images.length;
  const nextImage = location.images[currentImageIndex];
  
  // 更新图片
  document.getElementById('modalImage').src = nextImage.src;
  document.getElementById('modalImageDesc').textContent = nextImage.desc;
});

// 支持键盘操作（左右箭头切换，ESC关闭）
document.addEventListener('keydown', (e) => {
  if (!document.getElementById('imageModal').classList.contains('hidden')) {
    if (e.key === 'Escape') {
      document.getElementById('imageModal').classList.add('hidden');
    } else if (e.key === 'ArrowLeft') {
      document.getElementById('prevImage').click();
    } else if (e.key === 'ArrowRight') {
      document.getElementById('nextImage').click();
    }
  }
});
    </script>
</body>
</html>
